<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container" >
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
            <div class="col-xs-12" >
                <div class="row row-content" >
                   <div class="media">
                       <div class="media-left media-middle">
                            <img ng-src={{dishCtrl.dish.image}} class="media-object">
                       </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dishCtrl.dish.name}}</h2>
                            <span class='label label-danger'>{{dishCtrl.dish.label}}</span>
                            <span class="badge">{{dishCtrl.dish.price}}</span>
                            <p>{{dishCtrl.dish.description}}</p>
                        </div>
                    </div>
                    <div class="col-xs-9 col-xs-offset-1">
                        <a><b><font color="black" size="4">Customer comments:</font></b></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"><font color="grey">Sort by:</font></a><input type="text" ng-model="dishCtrl.cri">
                       <li ng-repeat="ele in dishCtrl.dish.comments | orderBy : dishCtrl.cri">
                        <blockquote>
                            <p>{{ele.rating}} Stars </p>
                            <p>{{ele.comment}}</p>
                            <footer>{{ele.author}} in {{ele.date | date:"medium"}}</footer>
                        </blockquote>
                       </li>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script src="scripts/angular.min.js"></script>
    <script>

        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', function() {
            var cri = '';
            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.cri = cri;
            this.dish = dish;
            
            
        });

    </script>

</body>

</html>
